<meta charset="utf-8">
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="/style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>템템 - 회원가입</title>
</head>
<body>    
    <div style="text-align : center; margin-top:2rem; margin-bottom:2rem; font-size: 2.0rem;" class="m_sign">
	    회원가입
	</div>
    
    <form method="post" action="/login.php">
        <div style="display:flex; justify-content:center;">
            <div style="font-size: 1.5rem; margin:0rem 4.4rem 0rem 0rem;"> 성함 </div>
            <input name="name" style="width:50%;" placeholder="성함을 입력해주세요."/>
        </div>
        
        <div style="margin:2rem;"> </div>
        
        <div style="display:flex; justify-content:center;">
            <div style="font-size: 1.5rem; margin:0rem 3.2rem 0rem 0rem;"> 아이디 </div>
            <input name="id" style="width:50%;"  placeholder="7자리 이상"  maxlength="20" oninput="numberMaxLength(this);"/>
        </div>
        
        <div style="margin:2rem;"> </div>
        
        <div style="display:flex; justify-content:center;">
            <div style="font-size: 1.5rem; margin:0rem 2rem 0rem 0rem;">비밀번호</div>
            <input type="password" name="pw" style="width:50%;" placeholder="8자리 이상"  maxlength="20" oninput="numberMaxLength(this);"/>
        </div>
        
        <div style="margin:2rem;"> </div>
        
        <div style="display:flex; justify-content:center;">
            <div style="font-size: 0.95rem; margin:0rem 2rem 0rem 0rem;">비밀번호 확인</div>
            <input type="password" name="pwConfirm" style="width:50%;" placeholder="비밀번호 재입력"  maxlength="20" oninput="numberMaxLength(this);"/>
        </div>
        
        <div style="margin:2rem;"> </div>
        
        <div style="display:flex; justify-content:center;">
            <div style="font-size: 1.5rem; margin:0rem 4.4rem 0rem -0.5rem;">가입유형</div>
            <label><input type="radio" name="type" value="student" name="student" onclick="div_on();" checked>일반</label>
            <label><input type="radio" name="type" value="teacher" name="teacher" onclick="div_off();" style="margin-left:10px;">관리자</label>
        </div>
        <div id="number">
            <div style="margin:2rem;"> </div>

            <div style="display:flex; justify-content:center;">
                <div style="font-size: 1.5rem; margin:0rem 2rem 0rem 0rem;">확인코드</div>
                <input name="num" style="width:50%;" placeholder="관리자에게 제공받은 7자리 코드" maxlength="7" oninput="numberMaxLength(this);"/>
            </div>
        </div>
        
        <br /><br />
        <div class="g-recaptcha" data-sitekey="6LcSLfcUAAAAAP3pkgvxp57aMnbR_wT3I0F9ah2W" style="display: table; margin-left: auto; margin-right: auto;" id="lb"></div>
        <br/>
        <label><div style="font-size:13px; text-align:center;"><input type="checkbox" name="agree" value="agree" name="agree"><a href="../terms.html" target="_blank"><ins>&lt;약관&gt;</ins></a>을 모두 숙지하였으며, 이에 동의합니다.</div></label>
        
        <br />
        
        
        <div style="display:flex; justify-content:center;">
            <div style="width:23%"> </div>
            <div style="text-align:center; margin:0px">
                <button class="m_a_button" name="m_login_page">이전</button>
            </div>
            <div style="width:5%"> </div>
            <div style="text-align:center; margin:0px;">
                <button class="m_a_button" name="m_join">완료</button>
            </div>
            <div style="width:23%"> </div>
        </div>
        
        
        <script>
        function numberMaxLength(e){
            if(e.value.length > e.maxLength){
                e.value = e.value.slice(0, e.maxLength);
            }
        }
        function div_on(){
            document.getElementById("number").style.display = "";
            document.getElementById("lb").style.marginTop = "0rem";
        }
        function div_off(){
            document.getElementById("number").style.display = "none";
            document.getElementById("lb").style.marginTop = "3.7rem";
        }
        if (window.sessionStorage) {
           var id = sessionStorage.getItem('login');

           if(id == "S"){
              location.href = "./main.php";
           }
            else if(id == "T"){
              location.href = "./teacher.php";
           }
        }
        </script>
        
    </form>
    
</body>
</html>
